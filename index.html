<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 5 Carousel Responsive</title>
	<!-- favicon icon -->
	<link rel="shortcut icon" href="img/favicon.png" />
	<!-- css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	

<!-- loading start -->
<section class="loading">
  <div class="contain">
      <div class="wrapper">
        <div class="loader">
          <div class="element"></div>
        </div>
        <div class="loader">
          <div class="element"></div>
        </div>
        <div class="loader">
          <div class="element"></div>
        </div>
        <div class="loader">
          <div class="element"></div>
        </div>
        <div class="loader">
          <div class="element"></div>
        </div>
        <div class="loader">
          <div class="element"></div>
        </div>

      </div>
      <div class="title">Please wait</div>
  </div>
</section>
<!-- loading end -->


<!-- slider start -->
<section class="carousel_box">
	<div id="carousel" class="carousel slide" data-ride="carousel">
		<div class="carousel-controls">
			<ol class="carousel-indicators">
				<li data-target="#carousel" data-slide-to="0"  style="background-image: url(img/1.jpg);"></li>
				<li data-target="#carousel" data-slide-to="1" class="active" style="background-image: url(img/2.jpg);"></li>
				<li data-target="#carousel" data-slide-to="2" style="background-image: url(img/3.jpg);"></li>
			</ol>
			<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
				<img src="img/left-arrow.svg" alt="">
			</a>
			<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
				<img src="img/right-arrow.svg" alt="">
			</a>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item " style="background-image: url(img/1.jpg);">
				<div class="container">
					<h2>I'm Adam</h2>
					<p>Web Developer</p>
				</div>
			</div>
			<div class="carousel-item active" style="background-image: url(img/2.jpg);">
				<div class="container">
					<h2>I'm David</h2>
					<p>Web Developer</p>
				</div>
			</div>
			<div class="carousel-item" style="background-image: url(img/3.jpg);">
				<div class="container">
					<h2>I'm Xavis</h2>
					<p>Web Developer</p>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- slider end -->




<!-- js -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.esm.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
